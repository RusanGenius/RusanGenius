<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Русан - гений</title>
    <style>
        body {
            background-color: black; /* Начальный цвет фона — чёрный */
            color: white; /* Начальный цвет текста — белый */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: white;
            font-size: 3em; /* Большой размер шрифта */
            margin-bottom: 10px;
        }

        p {
            color: gray;
            font-size: 1em; /* Маленький размер шрифта */
            margin-bottom: 40px;
        }

        .theme-button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Основной контент страницы -->
    <h1>Русан - гений</h1>
    <p>Русан - гениальный человек, который имеет 130 IQ</p>

    <!-- Кнопки для переключения тем -->
    <button class="theme-button" onclick="setLightTheme()">Светлая тема</button>
    <button class="theme-button" onclick="setDarkTheme()">Тёмная тема</button>

    <script>
        function setLightTheme() {
            document.body.style.backgroundColor = 'white';  // Устанавливаем белый фон
            document.body.style.color = 'black'; // Устанавливаем чёрный текст
            document.querySelector('h1').style.color = 'black'; // Устанавливаем чёрный цвет для заголовка
            document.querySelector('p').style.color = 'black'; // Устанавливаем чёрный цвет для параграфа
        }

        function setDarkTheme() {
            document.body.style.backgroundColor = 'black'; // Устанавливаем чёрный фон
            document.body.style.color = 'white'; // Устанавливаем белый текст
            document.querySelector('h1').style.color = 'white'; // Устанавливаем белый цвет для заголовка
            document.querySelector('p').style.color = 'gray'; // Устанавливаем серый цвет для параграфа
        }
    </script>
</body>
</html>
